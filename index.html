<body>
    <div class="container">
        <h1>LISTA DE TAREAS</h1>
        <div class="tareasList">
            <form>
                <input type="text" placeholder="Agrega tu tarea...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul></ul>
        </div>
        <div class="empty">
            <p>¡No tienes tareas pendientes!</p>
        </div>
        <div>
            <button class="btn-history" onclick="verHistorial()">Tu historial</button>
                <div id="history-modal">
                    <ul id="history-list"></ul>
                </div>
        </div>
    </div>
